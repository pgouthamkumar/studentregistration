<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Student Form</title>
</head>
<body>
<h:form id="studentform" method="GET">
<h:panelGroup layout="block" rendered="#{!student.displaySummary}">
<h:outputLabel>Student ID:</h:outputLabel>
<h:inputText value="#{student.id}" id="id" required="true"></h:inputText>
<h:message for="id"></h:message>
<br/>
<h:outputLabel>Student Name:</h:outputLabel>
<h:inputText value="#{student.name}" id="name" maxlength="50">
	<f:validateLength minimum="10" maximum="50" for="name"></f:validateLength>
	<f:validateRegex pattern="([\sa-zA-Z]+)"></f:validateRegex>
</h:inputText>
<h:message for="name"></h:message>
<br/>
<h:outputLabel>Total Marks:</h:outputLabel>
<h:inputText value="#{student.total}" id="marks">
<f:validateLongRange maximum="1000"></f:validateLongRange>
</h:inputText>
<h:message for="marks"></h:message>
<br/>
<h:outputLabel>Fee Paid:</h:outputLabel>
<h:inputText value="#{student.feePaid}" id="feePaid">
<f:validateLongRange maximum="10000000"></f:validateLongRange>
<f:convertNumber currencyCode="INR"></f:convertNumber>
</h:inputText>
<h:message for="feePaid"></h:message>
<br/>
<h:commandButton value="Sumbit" action="#{student.displayResultsInSamePage}">	
</h:commandButton>
</h:panelGroup>
<h:panelGroup layout="block" rendered="#{student.displaySummary}">
<h:outputLabel>Student ID:</h:outputLabel>
<h:outputText value="#{student.id}" required="true"></h:outputText>
<h:message for="id"></h:message>
<br/>
<h:outputLabel>Student Name:</h:outputLabel>
<h:outputText value="#{student.name}" ></h:outputText>
<br/>
<h:outputLabel>Total Marks:</h:outputLabel>
<h:outputText value="#{student.total}"></h:outputText>
<br/>
<h:commandButton value="Edit Back" action="#{student.editBack}"></h:commandButton>
<h:commandButton value="Final Submit" action="#{student.displayResults}"></h:commandButton>
</h:panelGroup>
</h:form>
</body>
</html>
