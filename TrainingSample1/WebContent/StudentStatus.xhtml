<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Student Form</title>
</head>
<body>
<h:form id="studentform">
<h:panelGroup layout="block" rendered="#{not empty student.id}">
<h:outputLabel value="#{label['student.id']}"></h:outputLabel>
<h:outputText value="#{student.id}"  required="true"></h:outputText>
<h:message for="id"></h:message>
<br/>
<h:outputLabel value="#{label['student.name']}"></h:outputLabel>
<h:outputText value="#{student.name}" ></h:outputText>
<br/>
<h:outputLabel value="#{label['student.marks']}"></h:outputLabel>
<h:outputText value="#{student.total}"></h:outputText>
<h:outputLabel>Status:</h:outputLabel>
<h:outputText value="#{student.status=='FAIL'?label['student.status.fail']:label['student.status.success']}" style="#{student.status=='FAIL'?'color:red':'color:green'}"></h:outputText>
<br/>
<h:commandButton value="Back" action="StudentFormWithBean"></h:commandButton>
<h:commandButton value="Change Language" action="#{student.switchLocale}"></h:commandButton>
</h:panelGroup>
</h:form>
</body>
</html>
