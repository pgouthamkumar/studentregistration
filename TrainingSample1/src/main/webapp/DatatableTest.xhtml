<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<style type="text/css">
	.headerClass{
		background:white;
	}
</style>
</head>
<body>
<c:set var="totalScores" value="0"></c:set>
<h:dataTable value="#{dataTableBean.students}" var="student1" border="1" bgcolor="yellow" headerClass="headerClass">
	<f:facet name="header">
		This is Student List Table
	</f:facet>
	<h:column>
		<f:facet name="header">
			Student ID
		</f:facet>
		<h:outputLabel value="#{student1.id}"></h:outputLabel>
	</h:column>
	<h:column>
	<f:facet name="header">
			Student Name
		</f:facet>
		<h:outputLabel value="#{student1.name}"></h:outputLabel>
	</h:column>
	<h:column>
		<f:facet name="header">
			Total Marks
		</f:facet>
		<h:outputLabel value="#{student1.total}"></h:outputLabel>
		
	</h:column>
	<h:column>
		<f:facet name="header">
			Fee Paid
		</f:facet>
		<h:outputLabel value="#{student1.feePaid}"></h:outputLabel>
	</h:column>	
</h:dataTable>
</body>
</html>
