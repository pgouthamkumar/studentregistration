<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Student Form</title>
</head>
<body>
<h:form id="studentform">
<h:outputLabel>Student ID:</h:outputLabel>
<h:inputText value="#{student.id}"  required="true"></h:inputText>
<h:message for="id"></h:message>
<br/>
<h:outputLabel>Student Name:</h:outputLabel>
<h:outputText value="#{student.name}" ></h:outputText>
<br/>
<h:outputLabel>Total Marks:</h:outputLabel>
<h:outputText value="#{student.total}"></h:outputText>
<h:commandButton value="Check Request Values"></h:commandButton>
</h:form>
</body>
</html>
